<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Day of Week Welcome</title>
		<link rel="stylesheet" style type="text/css" href="style.css">
		
	</head>
	<body>
		
		<!-- Use new Date().getDate to get the current day of the week;
			This will return a number from 0 to 6, with 0 representing Sunday and 6 representing Saturday.
			Use a switch statement to assign the appropriate day.
			Use DOM to display a welcome message containing the day of the week on a webpage. -->	
		
		<h1 id="today">Welcome to our website! Do you know what day it is? </h1>
		
	
		<script>
			
			var dayName;

					break;
					
				case 1:
					day = "Monday!";
					break;	
					
				case 2:
					day = "Tuesday!";
					break;	
					
				case 3:
					day = "Wednesday!";
					break;

</html>
